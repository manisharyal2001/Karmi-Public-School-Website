<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karmi Public School - Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --navy-blue: #003366;
            --navy-blue-light: #004080;
            --navy-blue-dark: #002147;
            --transition-speed: 0.3s;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }
        
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 60px 0;
        }
        
        .login-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-title {
            color: var(--navy-blue);
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all var(--transition-speed) ease;
        }
        
        .form-control:focus {
            border-color: var(--navy-blue);
            box-shadow: none;
        }
        
        .btn-login {
            background-color: var(--navy-blue);
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            width: 100%;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
        }
        
        .btn-login:hover {
            background-color: var(--navy-blue-light);
            transform: translateY(-2px);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: var(--navy-blue);
            text-decoration: none;
            transition: all var(--transition-speed) ease;
        }
        
        .forgot-password a:hover {
            color: var(--navy-blue-light);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="login-section">
        <div class="container">
            <div class="login-card">
                <div class="login-logo">
                    <img src="images/logo.png" alt="School Logo">
                </div>
                <h2 class="login-title">Student Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter your student ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                </form>
                <div class="forgot-password">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="resetStudentId" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="resetStudentId" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Registered Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-login">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically make an API call to verify credentials
            // For demo purposes, we'll use a simple check
            if (studentId && password) {
                // Store student ID in session storage
                sessionStorage.setItem('studentId', studentId);
                
                // Redirect to fee payment page
                window.location.href = 'fee_payment.html';
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: 'Please enter valid credentials'
                });
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('resetStudentId').value;
            const email = document.getElementById('email').value;
            
            // Here you would typically make an API call to reset password
            Swal.fire({
                icon: 'success',
                title: 'Password Reset',
                text: 'Instructions to reset your password have been sent to your email'
            });
            
            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
            modal.hide();
        });
    </script>
</body>
</html>
